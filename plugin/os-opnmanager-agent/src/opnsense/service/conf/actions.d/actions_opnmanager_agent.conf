[start]
command:sysrc opnmanager_agent_enable=YES && /usr/local/etc/rc.d/opnmanager_agent start
parameters:
type:script
message:starting opnmanager_agent

[stop]
command:/usr/local/etc/rc.d/opnmanager_agent stop
parameters:
type:script
message:stopping opnmanager_agent

[restart]
command:sysrc opnmanager_agent_enable=YES && /usr/local/etc/rc.d/opnmanager_agent restart
parameters:
type:script
message:restarting opnmanager_agent

[status]
command:/usr/local/etc/rc.d/opnmanager_agent status; exit 0
parameters:
type:script_output
message:requesting opnmanager_agent status

[checkin]
command:/usr/local/opnsense/scripts/OPNsense/OPNManagerAgent/checkin.sh
parameters:
type:script_output
message:forcing opnmanager_agent checkin

[reconfigure]
command:sysrc opnmanager_agent_enable=YES && /usr/local/etc/rc.d/opnmanager_agent restart
parameters:
type:script
message:reconfiguring opnmanager_agent
