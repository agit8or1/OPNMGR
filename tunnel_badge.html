<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tunnel Proxy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; }
        
        #firewall-frame {
            width: 100%;
            height: calc(100% - 0px);
            border: none;
            display: block;
        }
        
        #tunnel-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 999999;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .lock-icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div id="tunnel-badge">
        <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        ðŸ”’ Tunnel Mode
    </div>
    <iframe id="firewall-frame" src=""></iframe>
    
    <script>
        // Get the port from the current URL
        const port = window.location.port;
        const targetPort = parseInt(port) + 1; // SSH tunnel is on port+1
        
        // Set iframe src to the SSH tunnel port
        document.getElementById('firewall-frame').src = `http://127.0.0.1:${targetPort}`;
        
        // Make badge draggable
        const badge = document.getElementById('tunnel-badge');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        
        badge.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);
        
        function dragStart(e) {
            initialX = e.clientX - badge.offsetLeft;
            initialY = e.clientY - badge.offsetTop;
            isDragging = true;
        }
        
        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                badge.style.left = currentX + 'px';
                badge.style.top = currentY + 'px';
                badge.style.right = 'auto';
            }
        }
        
        function dragEnd(e) {
            isDragging = false;
        }
    </script>
</body>
</html>
